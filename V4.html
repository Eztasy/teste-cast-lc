<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become The Boss Of A Pizzaria</title>
    <style>
    .hover-button {
        background-color: #008CBA; /* Azul */
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hover-button:hover {
        background-color: #005f73; /* Azul mais escuro */
        transform: scale(1.1); /* Aumenta o tamanho do botão */
    }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #34495e;
            border-radius: 10px;
            background-color: #34495e;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            width: 200px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
        }
        .image-gallery img:hover {
            border: 2px solid #ecf0f1;
        }
        img.main-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 1.2em;
        }
        .description {
            font-size: 1em;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ecf0f1;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #c0392b;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        #imageModal span {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        #imageModal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    </style>
    <script>
        function enlargeImage(src) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Become The Boss Of A Pizzaria</h1>
        <img class="main-image" src="https://preview.redd.it/blender-cinematic-toy-chica-v0-ojk3c2heyvac1.png?width=1080&crop=smart&auto=webp&s=a41999d119d1f690619dc9b4baf07f4da7fff63d" alt="Imagem Principal do Jogo">
        <p>Esse é meu primeiro jogo, espero que gostem! A gameplay é no estilo visual novel com exceção de alguns minigames.</p>
        <p class="description"><strong>Resumo:</strong> Conheça as meninas na pizzaria e se torne um dono de franquias bem sucedido nessa história.</p>
        <div class="image-gallery">
            <img src="https://i1.sndcdn.com/avatars-iJ31wuvavLAxxS42-jZ4S1Q-t240x240.jpg" alt="Screenshot 1" onclick="enlargeImage(this.src)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8D4hHwrFaANmGtRp52Wk86BZIeUYNJKoXRA&s" alt="Screenshot 2" onclick="enlargeImage(this.src)">
            <img src="https://preview.redd.it/xvz9mxg5arv51.png?auto=webp&s=6d255a630f9bb4639c9f6b3a4f3e4ff60ad59fea" alt="Screenshot 3" onclick="enlargeImage(this.src)">
            <img src="https://pics.craiyon.com/2023-10-31/974a60ae7f32445ea6a55db56501a269.webp" alt="Screenshot 4" onclick="enlargeImage(this.src)">
        </div>
        <a class="download-button" href="link-para-download-do-jogo" download>Baixar Jogo</a>
    </div>

    <div id="imageModal">
        <span onclick="closeModal()">&times;</span>
        <img id="modalImage">
    </div>
    <div class="container">
        <a href="https://shorturl.at/oUhuq">
            <button class="hover-button">Clique Aqui!</button>
        </a>
    </div>
</body>
</html>
